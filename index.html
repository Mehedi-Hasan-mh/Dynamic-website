<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-project</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span
                class="font-semibold text-purple-600">Bank-project</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-5 p-8">
            <h3 class="text-2xl mb-2">Please Login</h3>
            <div>
                <input class="border block w-3/4 mb-4  px-2 border-gray-400 rounded" type="text"
                    placeholder="your email">
                <input class="border block w-3/4 mb-4  px-2 border-gray-400 rounded" type="password" name="" id=""
                    placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded font-medium py-2 text-white">submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
